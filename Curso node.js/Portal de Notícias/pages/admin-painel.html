<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cadastro {
            flex-basis: 50%;
            padding-right: 20px;
        }

        .listagem {
            flex-basis: 50%;
        }

        .header-painel {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-painel h2 {
            font-size: 24px;
            margin-bottom: 10px !important;
        }

        .header-painel a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #f44336;
            transition: background-color 0.3s ease;
        }

        .header-painel a:hover {
            background-color: #d32f2f;
        }

        .form-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form {
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form input[type=submit] {
            width: 100%;
            height: 40px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        form input[type=submit]:hover {
            background-color: #222;
        }

        .noticias-list {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 20px;
            min-height: 416px;
            max-height: 416px;
            overflow-y: auto;
        }

        .noticias-list-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .noticias-list-header h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .noticias-list-item {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .noticias-list-item:last-child {
            border-bottom: none;
        }

        .noticias-list-item p {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .noticias-list-item a {
            color: #f44336;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .noticias-list-item a:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header-painel">
        <h2>Dashboard Danki News</h2>
        <br>
        <a href="/admin/logout">Sair</a>
    </div>
    <div class="container">
        <div class="cadastro">
            <div class="header-painel noticias-list-header">
                <h2>Cadastrar Nova Notícia</h2>
            </div>
            <form enctype="multipart/form-data" method="post" action="/admin/cadastro">
                <input type="text" name="titulo_noticia" placeholder="Título da notícia...">
                <input type="text" name="categoria" placeholder="Categoria da notícia...">
                <input type="file" name="arquivo">
                <input type="text" name="url_imagem" placeholder="Caso tenha o link da imagem, adicione aqui...">
                <textarea name="noticia" placeholder="Notícia..."></textarea>
                <input type="submit" name="acao" value="Cadastrar">
            </form>
        </div>
        <div class="listagem">
            <div class="header-painel noticias-list-header">
                <h2>Listando Notícias</h2>
            </div>
            <div class="noticias-list">
                <% for(let i = 0; i < posts.length; i++) { %>
                <div class="noticias-list-item">
                    <p><strong>Título:</strong> <%= posts[i].titulo %></p>
                    <a href="/admin/deletar/<%= posts[i].id %>">(Excluir)</a>
                </div>
                <% } %>
            </div>
        </div>
    </div>
</body>
</html>
