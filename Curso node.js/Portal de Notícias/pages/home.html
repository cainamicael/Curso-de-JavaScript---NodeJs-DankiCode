<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><!--Font-Awesome-->
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2><span style="font-weight: lighter">Danki</span><b>News</b></h2>
            </div><!--logo-->
            <div class="form-busca">
                <form>
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="busca" placeholder="busca...">
                </form>
            </div><!--form-busca-->
        </div><!--center-->
    </header>

    <section class="noticia-destaque">
        <div class="center">
            <div class="img-destaque">
                <div class="overlay-destaque"></div><!--overlay-destaque-->
                <div class="title-destaque-descricao">
                    <h2>Quer fugir das praias de verão?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem exercitationem illo est pariatur cumque molestiae quam amet temporibus recusandae assumenda a impedit voluptas laudantium officiis quasi odio officia, laborum rem?</p>
                </div><!--title-destaque-descricao-->
                <img src="/public//images/lake.jpg" alt="Lake Image">
            </div>
        </div><!--center-->
    </section><!--noticia-destaque-->
</body>
</html>
