<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo Ken Po</title>
    <style>
        .player-options, 
        .enemy-options {
            width: 50%;

        } 

        .player-options img, 
        .enemy-options img {
            max-width: 200px;
            transition: 1s;
            opacity: 0.3;
            cursor: pointer;

        }

        .align {
            display: flex;
        }

        .vencedor {
            text-align: center;

        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Pedra, Papel e Tesoura</h1>
    <h2 class="vencedor"></h2>
    <hr>
    <div class="align">
        <div class="player-options">
            <div><img opt="pedra" src="images/rock.png"></div>
            <div><img opt="papel" src="images/paper.png"></div>
            <div><img opt="tesoura" src="images/scisor.png"></div>
        </div>
    
        <div class="enemy-options">
            <div><img opt="pedra" src="images/rock.png"></div>
            <div><img opt="papel" src="images/paper.png"></div>
            <div><img opt="tesoura" src="images/scisor.png"></div>
        </div>
    </div>
    <script>
        var elementos = document.querySelectorAll('.player-options div > img')
        var elementos2 = document.querySelectorAll('.enemy-options div > img')
        var playerOpt = ''
        var enemyOpt = ''

        function limpaTela() {
            elementos.forEach(elemento => {
                elemento.style.opacity = 0.3
            })

            elementos2.forEach(elemento => {
                elemento.style.opacity = 0.3
            })
        }

        function validarVitoria() {
            let vencedor = document.querySelector('.vencedor')

            if(playerOpt == 'papel') {
                if(enemyOpt == 'papel') {
                    //empate
                    vencedor.innerHTML = 'O jogo foi empatado'
                    setTimeout(()=>{limpaTela()}, 800)

                } else if(enemyOpt == 'tesoura') {
                    //inimigo ganhou
                    vencedor.innerHTML = 'O inimigo ganhou'
                    setTimeout(()=>{limpaTela()}, 800)

                } else if(enemyOpt == 'pedra') {
                    //player ganhou
                    vencedor.innerHTML = 'O player ganhou'
                    setTimeout(()=>{limpaTela()}, 800)

                }

            } else if(playerOpt == 'tesoura') {
                if(enemyOpt == 'tesoura') {
                    //empate
                    vencedor.innerHTML = 'O jogo foi empatado'
                    setTimeout(()=>{limpaTela()}, 800)

                } else if(enemyOpt == 'pedra') {
                    //inimigo ganhou
                    vencedor.innerHTML = 'O inimigo ganhou'
                    setTimeout(()=>{limpaTela()}, 800)

                } else if(enemyOpt == 'papel') {
                    //player ganhou
                    vencedor.innerHTML = 'O player ganhou'
                    setTimeout(()=>{limpaTela()}, 800)

                }
            } else if(playerOpt == 'pedra') {
                if(enemyOpt == 'pedra') {
                    //empate
                    vencedor.innerHTML = 'O jogo foi empatado'
                    setTimeout(()=>{limpaTela()}, 800)

                } else if(enemyOpt == 'papel') {
                    //inimigo ganhou
                    vencedor.innerHTML = 'O inimigo ganhou'
                    setTimeout(()=>{limpaTela()}, 800)

                } else if(enemyOpt == 'tesoura') {
                    //player ganhou
                    vencedor.innerHTML = 'O player ganhou'
                    setTimeout(()=>{limpaTela()}, 800)

                }
            } else {
                vencedor.innerHTML = 'Inicie o Jogo'

            }

        }

        //para deixar as imagens que n√£o foram selecionadas com a opacidade baixa
        function resetOpacityPlayers() {
            for(var i = 0; i < elementos.length; i++) {
                elementos[i].style.opacity = 0.3
                
            }
        }

        function resetInimigo() {
            const enemyOptions = document.querySelectorAll('.enemy-options div')

            for(var i = 0; i < enemyOptions.length; i++) {      
                enemyOptions[i].childNodes[0].style.opacity = 0.3

            }

        }

        function inimigoJogar() {
            var rand = Math.floor(Math.random()*3)//Para gerar um inteiro aleatorio entre 0 e 2

            const enemyOptions = document.querySelectorAll('.enemy-options div')
            resetInimigo()

            for(var i = 0; i < enemyOptions.length; i++) {
                if(i == rand) {
                    enemyOptions[i].childNodes[0].style.opacity = 1 //Uso do childNodes
                    enemyOpt = enemyOptions[i].childNodes[0].getAttribute('opt')

                }

            }

            validarVitoria()

        }

        for(var i = 0; i < elementos.length; i++) {
            elementos[i].addEventListener('click', (t) => {
                resetOpacityPlayers();
                t.target.style.opacity = 1 //Para deixar a opacidade alta da imagem selecionada
                playerOpt = t.target.getAttribute('opt')

                inimigoJogar()
                
            })

        }
    </script>
</body>
</html>
