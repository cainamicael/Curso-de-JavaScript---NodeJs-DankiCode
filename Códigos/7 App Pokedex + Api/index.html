            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="imagem pokemon">

            <div class="pokemon-box">

                <p>Dito</p>
            </div><!--pokemon-box-->

        </div><!--pokemon-boxes-->
    </div>

    <script>
        fetch('https://pokeapi.co/api/v2/pokemon?limit=10')
        .then(response => response.json())
        .then(allPokemon => {
            var pokemons = []

            allPokemon.results.forEach(val =>{
                fetch(val.url)
                .then(response => response.json())
                .then(pokemonSingle => {
                    pokemons.push({nome: val.name, imagem: pokemonSingle.sprites.front_default})

                    if(pokemons.length == 10) { //Tem que ser aqui dentro, pois é assíncrono
                        //finalizamos nossas requisições
                        console.log(pokemons)
                    }
                    
                })

            })

        })
    </script>
</body>
