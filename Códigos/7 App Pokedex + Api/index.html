<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>PokeDex</h2>

        <div class="pokemon-boxes">
<!--Onde será carregada dinamicamente-->
        </div><!--pokemon-boxes-->
    </div>

    <script>
        fetch('https://pokeapi.co/api/v2/pokemon?limit=10')
        .then(response => response.json())
        .then(allPokemon => {
            var pokemons = []

            allPokemon.results.forEach(val =>{
                fetch(val.url)
                .then(response => response.json())
                .then(pokemonSingle => {
                    pokemons.push({nome: val.name, imagem: pokemonSingle.sprites.front_default})

                    if(pokemons.length == 10) { //Tem que ser aqui dentro, pois é assíncrono
                        //finalizamos nossas requisições
                        var pokemonBoxes = document.querySelector('.pokemon-boxes')
                        pokemonBoxes.innerHTML = ''//reset

                        pokemons.forEach(val => {
                            pokemonBoxes.innerHTML += `
                                <div class="pokemon-box">
                                    <img src="${val.imagem}" alt="imagem pokemon">
                                    <p>${val.nome}</p>
                                </div>`

                        })
                    }
                    
                })

            })

        })
    </script>
</body>
</html>
