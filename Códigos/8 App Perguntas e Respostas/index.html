<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
</head>
<body>
    <div class="title">
        <h1>Qual o melhor site de programação</h1>
    </div>
    <form class="pergunta">
        <div class="resposta">
            <span>Opção 1</span>
            <input type="radio" name="pergunta1" value="correta">
            <br>
        </div>

        <div class="resposta">
            <span>Opção 2</span>
            <input type="radio" name="pergunta1" value="incorreta">
            <br>
        </div>

        <div class="resposta">
            <span>Opção 3</span>
            <input type="radio" name="pergunta1" value="incorreta">
            <br>
        </div>
    </form>

    <div class="title">
        <h1>Qual o melhor site de programação</h1>
    </div>
    <form class="pergunta">
        <div class="resposta">
            <span>Opção 1</span>
            <input type="radio" name="pergunta1" value="correta">
            <br>
        </div>

        <div class="resposta">
            <span>Opção 2</span>
            <input type="radio" name="pergunta1" value="incorreta">
            <br>
        </div>

        <div class="resposta">
            <span>Opção 3</span>
            <input type="radio" name="pergunta1" value="incorreta">
            <br>
        </div>
    </form>
    <script>
        var elementos = document.querySelectorAll('[type=radio]')
        
        elementos.forEach((elemento, indice) => {
            elemento.addEventListener('change', (e) => { //quando mudar
                let marcado = e.target.value //Tb pode ser o elemento mesmo ao invez do e.target

                if(marcado == 'correta') {
                    //recuperar o elemento vizinho que antecede a ele, no caso, o span
                    let parentNode = e.target.parentNode
                    parentNode.style.backgroundColor = 'green'

                    let els = parentNode.parentNode.querySelectorAll('[type=radio]') //Dentro do formulario, os 3 type="radio"

                    for(var n = 0; n < els.length; n++){
                        els[n].disable = true //Deixo eles sendo inúteis, mesmo clicados

                    }

                } else if(marcado == 'incorreta') {
                    //recuperar o elemento vizinho que antecede a ele, no caso, o span
                    let parentNode = e.target.parentNode
                    parentNode.style.backgroundColor = 'red'

                    let els = parentNode.parentNode.querySelectorAll('[type=radio]') //Dentro do formulario, os 3 type="radio"

                    for(var n = 0; n < els.length; n++){
                        els[n].disable = true //Deixo eles sendo inúteis, mesmo clicados
                        
                    }

                    //para mostrar a correta
                    let correta = parentNode.parentNode.querySelector('[value=correta]')
                    correta.parentNode.style.backgroundColor = 'green'

                }
            })
        })
    </script>

</body>
</html>
